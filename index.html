<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="404 page website">
    <meta name="description" content="404 page can't be access">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="responsive.css" type="text/css">
    <link rel="favicon" href="" type="image/x-icon">
    <title>404 Page</title>
</head>
<body>
    <div class="main">
        <!-- Error word -->
        <section class="content err-content err-tp">
            <p class="word err-wd">
                ERROR 404.
            </p>
        </section>

        <!-- ghost illustration -->
        <section class="content illus-pic">
            <img src="images/halloween.png" alt="hw-pic" id="hw-pic">
        </section>

        <!-- ghost shadow -->
        <section class="content shadow">
            <div id="illus-shadow"></div>
        </section>

        <!-- not found word -->
        <section class="content not-found-tp">
            <p class="word not-found-wd">
                Page Not Found
            </p>
        </section>

        <!-- description -->
        <section class="content desc-tp">
            <p class="word desc-wd">
                The page you are looking for might have been removed, 
                had its name changed, <br> or is temporarily unavailable.
            </p>
        </section>

        <!-- button -->
        <section class="content home-btn">
            <a href="#" id="hm-btn">Home</a>
        </section>
    </div>
</body>
</html>
